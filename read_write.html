        <h1>Пишемо та читаємо правильно. Як виділяти сенси з тексту.</h1>

        <text x="170" y="75" class="text_svg">В сучасному світі інформаційних</text>
        <text x="170" y="115" class="text_svg">технологій роль програмування</text>
        <text x="170" y="155" class="text_svg">стає все більш важливою.</text>
        <text x="170" y="195" class="text_svg">Навчитися програмувати - </text>
        <text x="170" y="235" class="text_svg">значить розуміти мову</text>
        <text x="170" y="275" class="text_svg">майбутнього. Вивчення</text>
        <text x="170" y="315" class="text_svg">програмування допомагає</text>
        <text x="170" y="350" class="text_svg">розвивати логічне мислення та </text>
        <text x="170" y="390" class="text_svg">творчість. Саме через</text>
        <text x="170" y="430" class="text_svg">програмування створюються</text>
        <text x="170" y="470" class="text_svg">нові технології, які змінюють</text>
        <text x="170" y="510" class="text_svg">наше життя.</text>
            </svg>

<text x="70" y="120" class="text_svg_two">Вивчення</text>
